<button ng-click="debug.api.start()">START</button>
<div>
    <button ng-click="debug.api.run()" class="glyph run"></button>
    <button ng-click="debug.api.break()" class="glyph break"></button>
    <button class="glyph step-over"></button>
    <button class="glyph step-into"></button>
    <button class="glyph step-out"></button>
    <button class="glyph stop"></button>
    <button class="glyph restart"></button>
</div>

<h2>Call stack</h2>
<h2>Variables</h2>
<h2>Breakpoints</h2>
