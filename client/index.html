<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webide</title>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/lint/lint.css">
    <link rel="stylesheet" href="editor.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/lint/lint.js"></script>
    <script src="lib/vdm-mode.js"></script>
    <script src="ide.js"></script>
</head>
<body ng-app="ide">
<div class="view">
    <panel-menu class="left">
        <panel name="Project">
            <h3>Files</h3>
        </panel>
    </panel-menu>
    <editor></editor>
    <panel-menu class="right">
        <panel class="active" name="Debugger">
            <debug-view></debug-view>
        </panel>
        <panel name="Outline">
            <h3>Stuff</h3>
        </panel>
    </panel-menu>
</div>


</body>
</html>
