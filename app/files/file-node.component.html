<div draggable="true"
     (contextmenu)="contextmenu($event)"
     (dragstart)="dragstart($event)">
    <span class="icon file">&nbsp;</span>
    <span class="name" (click)="click($event)">{{file.name}}</span>
</div>

<context-menu>
    <button (click)="rename()">Rename</button>
    <button (click)="delete()">Delete</button>
</context-menu>
