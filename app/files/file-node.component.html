<div draggable="true"
     (contextmenu)="contextMenu.open($event)"
     (dragstart)="dragstart($event)">
    <span class="icon file">&nbsp;</span>
    <span class="name" (click)="click($event)">{{file.name}}</span>
</div>

<context-menu #contextMenu>
    <div (click)="rename()" class="item">Rename</div>
    <div (click)="delete()" class="item">Delete</div>
</context-menu>
