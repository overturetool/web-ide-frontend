<ul>
    <li *ngFor="#file of files"
        [class.active]="file === current">
        <button (click)="select(file)">{{file | filename}}</button><button (click)="close(file)" class="glyph close"></button>
    </li>
</ul>
<editor
        *ngFor="#file of files"
        [class.active]="file === current"
        [file]="file"></editor>
