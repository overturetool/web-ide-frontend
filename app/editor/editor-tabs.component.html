<div class="tabs">
    <button *ngFor="#file of files"
            (click)="select(file.path)"
            [class.visible]="selected === file.path">
        {{ file.path }}
    </button>
</div>
<div class="editors">
    <editor *ngFor="#file of files" [file]="file" [class.visible]="selected === file.path"></editor>
</div>
