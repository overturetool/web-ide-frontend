<div class="tabs">
    <button *ngFor="#file of opened"
            (click)="select(file.path)"
            [class.visible]="selected === file.path">
        {{ file.path }}
    </button>
</div>
<div class="editors">
    <editor *ngFor="#file of opened" [file]="file" [class.visible]="current.path === file.path"></editor>
    <div *ngIf="!current">Open a file to start editing.</div>
</div>
