<div *ngIf="!file">Open a file to debug</div>

<div *ngIf="status === 'stopped' && file">
    <label>Entry: <input [(ngModel)]="entry"></label>
    <button (click)="connect()">Connect</button>
</div>

<button (click)="debug.run()"       [disabled]="status === 'stopped'" class="glyph run"></button>
<button (click)="debug.stepOver()"  [disabled]="status !== 'break'" class="glyph step-over"></button>
<button (click)="debug.stepInto()"  [disabled]="status !== 'break'" class="glyph step-into"></button>
<button (click)="debug.stepOut()"   [disabled]="status !== 'break'" class="glyph step-out"></button>
<button (click)="debug.stop()"      [disabled]="status === 'stopped'" class="glyph stop"></button>
<button (click)="connect()"         [disabled]="status === 'stopped'" class="glyph restart"></button>

<h2>Call stack</h2>

<h2>Variables</h2>
<div class="variables" *ngFor="#variable of context">
    <span class="name">{{variable.$name}}: <span class="type">{{variable.$type}}</span></span>
</div>

<h2>Breakpoints</h2>
