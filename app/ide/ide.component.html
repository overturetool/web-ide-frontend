<panel-menu class="left">
    <panel name="Project" active="true">
        <files (select)="file = $event"></files>
    </panel>
</panel-menu>

<editor [file]="file" #editor></editor>

<panel-menu class="right">
    <panel name="Debug" active="true">
        <debug [file]="file" (suspended)="editor.suspend($event)"></debug>
    </panel>
    <panel name="Outline">
        <outline [file]="file"></outline>
    </panel>
</panel-menu>
