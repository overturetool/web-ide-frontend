<panel-menu class="left">
    <panel name="Project" active="true">
        <files [files]="filesService.root" (select)="open($event)"></files>
    </panel>
</panel-menu>

<editor-tabs #editortabs [opened]="openFiles" (close)="close($event)" (current)="editor = $event"></editor-tabs>

<panel-menu class="right">
    <panel name="Debug" active="true">
        <debug [file]="editor?.file"></debug>
    </panel>
    <panel name="Outline">
        <outline [file]="editor?.file" (hover)="editor.highlight($event)" (select)="editor.focus($event)"></outline>
    </panel>
</panel-menu>
