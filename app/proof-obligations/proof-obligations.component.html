<div *ngFor="#item of items"
     (click)="onSelect(item)"
     (mouseenter)="onEnter(item)"
     (mouseleave)="onLeave()"
     class="proof-obligation list-item interactable">
    <div class="description"><code>{{item.name}} <span class="type">{{item.kind}}</span></code></div>
    <code>{{item.valuetree}}</code>
</div>
