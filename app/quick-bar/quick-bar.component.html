<div [class.active]="active" class="wrapper">
    <input #input
           [(ngModel)]="expression"
           (keyup)="onKeyup($event)"
           (input)="onChange(input.value)">

    <div class="files" *ngIf="files.length > 0">
        <div *ngFor="#file of files | slice:0:10; #i = index"
             [class.active]="i === selected"
             (mouseover)="select(i)"
             (click)="openFile(file)">{{ file | path }}</div>
    </div>
</div>
